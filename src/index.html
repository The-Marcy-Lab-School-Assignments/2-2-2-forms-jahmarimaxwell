<head>
    <title>Forms Practice</title>
    <style>
        /* Ben's Form Style */
        select,
        fieldset {
            display: block;
            margin: 1rem 0;
        }

        button {
            display: block;
            margin: 1rem auto;
        }

        form {
            width: 19rem;
            padding: 1rem;
            border: 0.1rem solid black;
        }
    </style>
</head>

<body>
    <main>
        <h1>Forms Practice</h1>
        <form action="" id="new-user-form" aria-labelledby="form-heading">
            <h2 id="form-heading">Create A New User</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Add your username" />
            <fieldset>
                <legend>Coding Level</legend>
                <input type="radio" name="codingLevel" value="beginner" id="beginner" checked />
                <label for="beginner">Beginner</label>
                <input type="radio" name="codingLevel" value="proficient" id="proficient" />
                <label for="proficient">Proficient</label>
                <label for="location">Location:</label>
                <select name="location" id="location">
                    <option value="brooklyn">Brooklyn</option>
                    <option value="other borough">Other Borough</option>
                    <option value="out of state">Out Of State</option>
                </select>
            </fieldset>
        </form>
        <script src="index.js"></script>
        <section id="results" aria-labelledby="results-heading">
            <h2 id="results-heading">Results</h2>
            <p>Username: <span id="results-username"></span></p>
            <p>Coding level: <span id="results-coding-level"></span></p>
            <p>Location: <span id="results-location"></span></p>
            <p>Did you like this assignment? <span id="results-did-like-assignment"></span></p>
        </section>
    </main>
</body>
